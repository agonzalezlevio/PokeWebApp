<div *ngIf="pokemonLoading">
    <div class="row">
        <div class="col-md-4">
            <!-- Información Básica -->
            <app-basics-detail [pokemon]="pokemon"></app-basics-detail>

            <app-abilities-detail style="display: block;" class="mt-3"></app-abilities-detail>
        </div>

        <div class="col-md-8">
            <!-- Información Detallada sobre la Especie -->
            <app-species-detail ></app-species-detail>

            <!-- Estadísticas básicas -->
            <app-stats-detail style="display: block;" class="mt-3" [pokemon]="pokemon"></app-stats-detail>


            <!-- Información relaciones entre tipos sobre la Especie -->
            <app-type-relations-detail style="display: block;" class="mt-3" ></app-type-relations-detail>

        </div>

        <div class="col-md-12">
            <app-evolution-detail style="display: block;" class="mt-3" ></app-evolution-detail>
        </div>

    </div>

</div>
