<div *ngIf="loading" class="mt-3">
    <div class="card">
        <div class="card-header bg-red text-white">
            <h5 class="collapsed d-block mb-0" data-toggle="collapse" href="#collapse-collapsed" aria-expanded="true"
                aria-controls="collapse-collapsed" id="heading-collapsed">
                <i class="fa fa-chevron-down pull-right mb-0 mt-1"></i>
                Relaciones de tipo
            </h5>
        </div>
        <div id="collapse-collapsed" class="collapse" aria-labelledby="heading-collapsed">
            <div class="card-body">
                <!-- Realiza -->
                <h4 class="card-title">Ataca</h4>
                <app-types-pokemon leyenda="Doble daño a:" [types]="doubleDamageTo"></app-types-pokemon>
                <app-types-pokemon leyenda="Medio daño a:" [types]="halfDamageTo"></app-types-pokemon>
                <app-types-pokemon leyenda="Ningún daño a:" [types]="noDamageTo"></app-types-pokemon>
                <hr>
                <h4 class="card-title">Recibe</h4>
                <!-- Recibe -->
                <app-types-pokemon leyenda="Doble daño de:" [types]="doubleDamageFrom"></app-types-pokemon>
                <app-types-pokemon leyenda="Medio daño de:" [types]="halfDamageFrom"></app-types-pokemon>
                <app-types-pokemon leyenda="Ningún daño de: " [types]="noDamageFrom"></app-types-pokemon>
            </div>
        </div>
    </div>

</div>
