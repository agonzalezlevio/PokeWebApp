<div class="card" *ngIf="loading">
    <div class="card-header bg-red text-white">
        <h5 class="collapsed d-block mb-0" data-toggle="collapse" href="#collapse-collapsed" aria-expanded="true"
            aria-controls="collapse-collapsed" id="heading-collapsed">
            <i class="fa fa-chevron-down pull-right mb-0 mt-1"></i>
            Relaciones de tipo
        </h5>
    </div>
    <div id="collapse-collapsed" class="collapse" aria-labelledby="heading-collapsed">
        <div class="card-body">

            <div class="row">
                <div class="col-md-6 ">
                    <!-- Realiza -->
                    <h4 class="card-title ">Ataca</h4>
                    <app-type-relations-detail-item leyenda="Doble daño a:" [types]="doubleDamageTo">
                    </app-type-relations-detail-item>
                    <app-type-relations-detail-item leyenda="Medio daño a:" [types]="halfDamageTo">
                    </app-type-relations-detail-item>
                    <app-type-relations-detail-item leyenda="Ningún daño a:" [types]="noDamageTo">
                    </app-type-relations-detail-item>
                </div>
                <div class="col-md-6">
                    <h4 class="card-title">Recibe</h4>
                    <!-- Recibe -->
                    <app-type-relations-detail-item leyenda="Doble daño de:" [types]="doubleDamageFrom">
                    </app-type-relations-detail-item>
                    <app-type-relations-detail-item leyenda="Medio daño de:" [types]="halfDamageFrom">
                    </app-type-relations-detail-item>
                    <app-type-relations-detail-item leyenda="Ningún daño de: " [types]="noDamageFrom">
                    </app-type-relations-detail-item>
                </div>
            </div>



        </div>
    </div>
</div>
